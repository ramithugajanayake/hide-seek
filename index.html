<!DOCTYPE html>
<html>
<head>
  <title>Hide & Seek Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    body { margin: 0; padding: 0; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Hide & Seek Demo Map</h2>
  <div id="map"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_nAuvVwNy2feFGqYNLF5hxR9fuyKGQ4Q",
      authDomain: "hide-seek-demo.firebaseapp.com",
      projectId: "hide-seek-demo",
      storageBucket: "hide-seek-demo.firebasestorage.app",
      messagingSenderId: "206729002580",
      appId: "1:206729002580:web:8acdb76c33db7771b8b7c1"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
  </script>

  <!-- Leaflet Map -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Map + Geolocation Code -->
  <script>
    const map = L.map('map').setView([6.033, 80.216], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    let marker;

    function updateLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      if (!marker) {
        marker = L.marker([lat, lon]).addTo(map).bindPopup("You are here").openPopup();
      } else {
        marker.setLatLng([lat, lon]);
      }

      map.setView([lat, lon], 18);

      // Send location to Firebase
      set(ref(database, 'players/player1'), {
        lat: lat,
        lon: lon,
        lastUpdate: Date.now()
      });
    }

    function locationError(err) {
      alert("Error getting location: " + err.message);
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(updateLocation, locationError, { enableHighAccuracy: true });
    } else {
      alert("Geolocation is not supported by your browser.");
    }
  </script>
</body>
</html>
